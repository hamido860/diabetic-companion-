<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetic Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        color: #333;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Apply Cairo font for Arabic language */
      html[dir="rtl"] body {
        font-family: 'Cairo', sans-serif;
      }
      html[dir="rtl"] h1, html[dir="rtl"] h2, html[dir="rtl"] h3, html[dir="rtl"] h4, html[dir="rtl"] h5, html[dir="rtl"] h6 {
        font-family: 'Cairo', 'Poppins', sans-serif;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      @keyframes pulse-value {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      .animate-pulse-value {
        animation: pulse-value 0.4s ease-in-out;
      }
      @keyframes pulse-subtle {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(15, 163, 163, 0.7);
        }
        70% {
          transform: scale(1.1);
          box-shadow: 0 0 0 10px rgba(15, 163, 163, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(15, 163, 163, 0);
        }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s infinite;
      }
      @keyframes walk {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
      }
      .animate-walk {
        animation: walk 1.4s infinite ease-in-out;
      }
      @keyframes scaleIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script>
      // Prevents "flash of incorrect theme"
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

  }
}
</script>
